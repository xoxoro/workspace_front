<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사이트경로 과제만들기</title>
    <style>
        ul {list-style-type: none;}
        li {float: left;}
        li:after {content:">";}
        .last:after {content: "";}
    </style>
</head>
<body>
    <ul>
        <li>홈</li>
        <li>게시판</li>
        <li>일반게시판</li>
        <li class="last">리스트</li>
    </ul>
</body>
</html>
