        <h1>html 기본태그</h1>
        <h2>chap10. form 태그</h2>
           
            <form action="" method="get"><!--데이터를 받게하려고 영역을 지정하는거,폼액션은 주소넣는거,메소드는 겟으로 하면 주소창에 보낸정보뜨고 포스트는 안뜸-->
            
        <table border="1">    
            <label for="u-id">아이디</label>
            <input type="text" id="u-id" name="uid" value="" placeholder="아이디를 입력해주세요"><br><!--네임은 우리가 임의로 작명,대분류?라고생각하면됨-->
            패스워드 <input type="password" name="upw" placeholder="비밀번호를 입력해주세요"><br>
           성별 <input type="text" name="gender" value="여자"><br><!--밸류는 기본값나오게하고싶을때,기본값표현할거없으면 비워놔도됨-->
           <input type="file" name="file" value=""><br>
           
           <!--라벨을 넣는 이유는 텍스트를 클릭했을때도 활성화가 되게 하려고-->
           <tr><td><label for="chkbook">독서</label>
           1<input type="checkbox" id="chkbook" name="hobby" value="book" checked="checked"></td></tr><br>
           <tr><td><label for="chkmusic">음악</label>
           2<input type="checkbox" id="chkmusic" name="hobby" value="music" ></td></tr><br>
           <tr><td><label for="chktrip">여행</label>
           3<input type="checkbox" id="chktrip" name="hobby" value="trip" ></td></tr><br>
        </table>
        
        <table border="2">
            <tr>
                <td colspan="2">원하는 곳에 중복선택하세요</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="chkdog" name="pet" value="dog" ><label for="chkdog">개</label></td>
                <td><input type="checkbox" id="chkdog" name="pet" value="dog" ><label for="chkdog">강아지</label></td>
            </tr><br>
            <tr>
                <td><input type="checkbox" id="chkcat" name="pet" value="dog" checked="checked" ><label for="chkcat">고양이</label></td>
                <td><input type="checkbox" id="chkcat" name="pet" value="dog" checked="checked" ><label for="chkcat">아기고양이</label></td>
            </tr><br>
            <tr>
                <td><input type="checkbox" id="chkbird" name="pet" value="dog" ><label for="chkbird">새</label></td>

            </tr><br>
        </table><br>
