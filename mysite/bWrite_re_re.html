<!DOCTYPE html>
<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>심유정의 홈페이지입니다.</title>
        <link rel="stylesheet" href="./assets/css/mysite.css">
        <link rel="stylesheet" href="./assets/css/board_re.css">
        
    </head>
    
    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1><a href="./main.html">Mysite</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
       
            <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li><a href="./bWrite_re.html">게시판</a></li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </div>
       
            <!--contents-->
            <div id="contents2" class="clearfix"><!--padding값상관없이 글자크기만큼은 높이나올수있게 클리어픽스넣어줌 그래야 풋터가 밑으로 내려감-->
                 <!--aside-->
                <div id="aside">
                    <h2>게시판</h2>

                    <ul>
                        <li><a href="">일반 게시판</a></li>
                        <li>댓글 게시판</li>
                        <li>첨부 게시판</li>
                    </ul>

                </div>
                 <!--/aside-->

                <!--main-->
                <div id="main">
                    <div id="main-header" class="clearfix">
                        <h3>일반게시판</h3>
                      
                        <ul class="clearfix">
                           <li>홈</li>
                           <li>게시판</li>
                           <li class="last">일반게시판</li>
                        </ul>
                   
                    </div>
                    
                    <div id="main-body" class="clearfix">
                        <form action="" method="get">
                            <ul>
                                <li>
                                    <span class="sboard">게시판선택</span>
                                    <select name="u-board"><!--얘는 하나씩 뜨는 셀렉트-->
                                    <option selected="selected">선택해주세요</option>
                                    <option>일반게시판</option>
                                    <option>댓글게시판</option>
                                    <option>첨부게시판</option>
                                    </select>
                                </li>
                               
                                <li>
                                    <label for="u-title" class="sboard">제목</label>
                                    <input type="text" id="u-title" name="title" value="" size="98px" placeholder="제목을 입력해주세요">
                                </li>
                                
                                <li>
                                    <label for="u-password" class="sboard">비밀번호</label>
                                    <input type="text" id="u-password" name="password" value="" placeholder="패스워드를 입력해주세요">
                                </li>
    
                                <li>
                                    <span class="sboard">공개범위</span>
                                    <label for="rdo-i">본인</label>
                                    <input type="radio" id="rdo-i" name="a" value="i">

                                    <label for="rdo-login">로그인 회원</label>
                                    <input type="radio" id="rdo-login" name="a" value="login">

                                    <label for="rdo-friend">친구</label>
                                    <input type="radio" id="rdo-friend" name="a" value="friend">
                                
                                    <label for="rdo-orange">전체</label>
                                    <input type="radio" id="rdo-orange" name="a" value="orange" checked="checked">
                                </li>
                            
                                <li>
                                    <span class="sboard">허용범위</span>
                                    <label for="comment">댓글허용</label><input type="checkbox" id="comment" name="b" value="comment" >
                                    <label for="recomment">답글허용</label><input type="checkbox" id="recomment" name="b" value="recomment" >
                                    <label for="good">좋아요허용</label><input type="checkbox" id="good" name="b" value="good" checked="checked">
                                </li>
                            
                                <li>
                                    <textarea name="content" cols="108px" rows="18px" ></textarea>
                                </li>
                           
                                <li>
                                    <span class="sboard">첨부파일</span>
                                    <!--<button type="file">파일 선택</button>-->
                                    <input type="file">
                                </li>
                                <hr>
                                <li id="button">
                                    <button type="submit" class="submit">등 록</button><!--데이터전송할때서브밋,타입버튼이면 팝업으로뜸-->
                                    <button type="reset" class="submit">초기화</button>
                                </li>
                            </ul>
                        
                        </form>
                    </div>
                    <!--/main-body-->
                

                
                </div>
                <!--/main-->
            </div>
            <!--/contents2-->
       
            <div id="footer">
                Copyright (c) 2021 심유정. All right reserved
            </div>
        
        </div>
    </body>

</html>
